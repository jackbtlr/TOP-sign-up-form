<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="
    styles.css"
    />
  </head>
  <body>
    <div id="left">
      <div id="odin">
        <img src="odin-lined.png" alt="The Odin Project Logo" id="logo" />
        <span>ODIN</span>
      </div>
      <div id="imageCredit">
        Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
      </div>
    </div>
    <div id="right">
      <div id="top">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div id="middle">
        <h3>Let's do this!</h3>
        <form action="/noaction">
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName" required/>
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" required/>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" required pattern="" placeholder="651-952-2335"/>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required/>
          </div>
          <div>
            <label for="pwordConfirm">CONFIRM PASSWORD</label>
            <input type="password" name="pwordConfirm" id="pwordConfirm" required/>
          </div>
        </form>
      </div>
      <div id="bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </body>
</html>
